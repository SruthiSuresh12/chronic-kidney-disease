<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CKD Prediction - Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}" /></noscript>
    <style>
        body, label, h2, select, input, option {
            color: #1486cc !important;
        }
        .form-section {
            max-width: 700px;
            margin: 2em auto;
            padding: 2em;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .form-section h2 {
            margin-bottom: 1em;
        }
        .form-row {
            margin-bottom: 1.2em;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 0.3em;
        }
        input, select {
            padding: 0.6em;
            border: 1px solid #b3e5fc;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="submit"] {
            background: #5ec2ac;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #3d967d;
        }
    </style>
</head>
<body class="is-preload">

    <div id="wrapper">
        <!-- Navbar -->
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('generic') }}">Learn More</a></li>
                <li><a href="{{ url_for('result') }}" class="active">Test Yourself</a></li>
            </ul>
        </nav>
        <div class="form-section">
            <h2>Test Yourself for Chronic Kidney Disease</h2>
            <form action="{{ url_for('predict') }}" method="post">
                <div class="form-row">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" min="0" max="120" required>
                </div>
                <div class="form-row">
                    <label for="blood_pressure">Blood Pressure</label>
                    <input type="number" name="blood_pressure" id="blood_pressure" min="40" max="250" required>
                </div>
                <div class="form-row">
                    <label for="specific_gravity">Specific Gravity</label>
                    <select name="specific_gravity" id="specific_gravity">
                        <option value="1.005">1.005</option>
                        <option value="1.010">1.010</option>
                        <option value="1.015">1.015</option>
                        <option value="1.020">1.020</option>
                        <option value="1.025">1.025</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="albumin">Albumin</label>
                    <input type="number" step="1" name="albumin" id="albumin" min="0" max="5" required>
                </div>
                <div class="form-row">
                    <label for="sugar">Sugar</label>
                    <input type="number" step="1" name="sugar" id="sugar" min="0" max="5" required>
                </div>
                <div class="form-row">
                    <label for="red_blood_cells">Red Blood Cells</label>
                    <select name="red_blood_cells" id="red_blood_cells">
                        <option value="normal">Normal</option>
                        <option value="abnormal">Abnormal</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="pus_cells">Pus Cells</label>
                    <select name="pus_cells" id="pus_cells">
                        <option value="normal">Normal</option>
                        <option value="abnormal">Abnormal</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="pus_cell_clumps">Pus Cell Clumps</label>
                    <select name="pus_cell_clumps" id="pus_cell_clumps">
                        <option value="notpresent">Not Present</option>
                        <option value="present">Present</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="bacteria">Bacteria</label>
                    <select name="bacteria" id="bacteria">
                        <option value="notpresent">Not Present</option>
                        <option value="present">Present</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="blood_glucose_random">Blood Glucose Random</label>
                    <input type="number" step="any" name="blood_glucose_random" id="blood_glucose_random" min="50" max="500" required>
                </div>
                <div class="form-row">
                    <label for="blood_urea">Blood Urea</label>
                    <input type="number" step="any" name="blood_urea" id="blood_urea" min="5" max="150" required>
                </div>
                <div class="form-row">
                    <label for="serum_creatinine">Serum Creatinine</label>
                    <input type="number" step="0.1" name="serum_creatinine" id="serum_creatinine" min="0.2" max="15" required>
                </div>
                <div class="form-row">
                    <label for="sodium">Sodium</label>
                    <input type="number" step="any" name="sodium" id="sodium" min="120" max="160" required>
                </div>
                <div class="form-row">
                    <label for="potassium">Potassium</label>
                    <input type="number" step="0.1" name="potassium" id="potassium" min="2.5" max="7.0" required>
                </div>
                <div class="form-row">
                    <label for="hemoglobin">Hemoglobin</label>
                    <input type="number" step="0.1" name="hemoglobin" id="hemoglobin" min="5" max="20" required>
                </div>
                <div class="form-row">
                    <label for="packed_cell_volume">Packed Cell Volume</label>
                    <input type="number" step="any" name="packed_cell_volume" id="packed_cell_volume" min="10" max="60" required>
                </div>
                <div class="form-row">
                    <label for="white_blood_cell_count">White Blood Cell Count</label>
                    <input type="number" step="any" name="white_blood_cell_count" id="white_blood_cell_count" min="3000" max="20000" required>
                </div>
                <div class="form-row">
                    <label for="red_blood_cell_count">Red Blood Cell Count</label>
                    <input type="number" step="0.1" name="red_blood_cell_count" id="red_blood_cell_count" min="2.0" max="7.0" required>
                </div>
                <div class="form-row">
                    <label for="hypertension">Hypertension</label>
                    <select name="hypertension" id="hypertension">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="diabetes_mellitus">Diabetes Mellitus</label>
                    <select name="diabetes_mellitus" id="diabetes_mellitus">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="coronary_artery_disease">Coronary Artery Disease</label>
                    <select name="coronary_artery_disease" id="coronary_artery_disease">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="appetite">Appetite</label>
                    <select name="appetite" id="appetite">
                        <option value="good">Good</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="pedal_edema">Pedal Edema</label>
                    <select name="pedal_edema" id="pedal_edema">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="anemia">Anemia</label>
                    <select name="anemia" id="anemia">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="form-row">
                    <input type="submit" value="Submit Test">
                </div>
            </form>
            <footer id="footer">
                <p class="copyright">&copy; VIT Vellore Students Team.</p>
            </footer>
        </div>
    </div>
</body>
</html>
